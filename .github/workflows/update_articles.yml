name: Update articles
permissions:
  contents: write
  actions: write

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:

jobs:
  run-scripts:
    runs-on: ubuntu-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Playwright browsers (FA fallback path)
        run: python -m playwright install --with-deps chromium

      - name: Run Foreign Affairs ingestion
        run: python summarize_fa_hardened.py 7

      - name: Run Foreign Policy ingestion
        run: python summarize_fp.py 7

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Commit DB changes
        id: commit
        run: |
          if git diff --quiet -- articles.db; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "No DB changes to commit"
            exit 0
          fi
          git add articles.db
          git commit -m "Update articles at $(date)"
          echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Update remote URL with PAT
        if: steps.commit.outputs.changed == 'true'
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.MY_PAT }}@github.com/${{ github.repository }}.git

      - name: Push changes
        if: steps.commit.outputs.changed == 'true'
        run: git push

      - name: Dispatch deployment workflow
        if: steps.commit.outputs.changed == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'master_ppfflaskapp.yml',
              ref: 'master',
              inputs: {}
            })
