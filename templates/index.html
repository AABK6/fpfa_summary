<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Latest Summaries</title>
  <!-- Link to custom CSS in static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="deck">
    {% for article in articles %}
      <div class="card" data-state="0">
        <div class="card-inner">
          <!-- Front of the card -->
          <div class="card-front">
            <div class="card-title-container">
              <h2 class="card-title">{{ article.title }}</h2>
              <p class="article-source">{{ article.source }} — {{ article.author }}</p>
            </div>
            <div class="card-content">
              <p>{{ article.core_thesis }}</p>
            </div>
          </div>
          <!-- Back of the card -->
          <div class="card-back">
            <div class="card-title-container">
              <h2 class="card-title">{{ article.title }}</h2>
              <p class="article-source">{{ article.source }} — {{ article.author }}</p>
            </div>
            <div class="card-content">
              <p>{{ article.detailed_abstract }}</p>
              <div class="quotes-section">
                <p>{{ article.supporting_data_quotes }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  <!-- Link to custom JavaScript in static folder -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
